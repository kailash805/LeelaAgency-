<!DOCTYPE html>
<html>
<head>
  <title>Secure 5 Item Entry + Refund System</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body { font-family: Arial; margin:20px; }
    input, select { padding:5px; margin:5px; display:block; }
    table { border-collapse: collapse; margin-top:10px; }
    th, td { padding:8px; border:1px solid #ccc; }
    button { padding:5px 10px; margin:5px; cursor:pointer; }
    .pending { background:#fff3cd; padding:10px; margin:5px; }
    .confirmed { background:#d4edda; padding:10px; margin:5px; }
    .refundBox { background:#f8d7da; padding:10px; margin:5px; }
  </style>
</head>
<body>

<!-- ‚úÖ LOGIN SECTION -->
<div id="loginSection">
  <h2>Login</h2>
  <input type="text" id="mobile" placeholder="Mobile Number">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- ‚úÖ APP SECTION -->
<div id="app" style="display:none;">

  <h3>Welcome: <span id="userRole"></span></h3>
  <button onclick="logout()" style="margin-bottom:10px;">Logout</button>

  <h2>5 Fixed Items Entry (Only C)</h2>

  <table id="itemTable">
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Qty</th>
    </tr>
  </table>

  <button id="submitBtn" onclick="submitData()">Submit</button>

  <hr>
  <h3>Grand Total: ‚Çπ<span id="grandTotal">0</span></h3>

  <hr>
  <h2 id="refundTitle" style="display:none;">Refund Panel (Only C)</h2>

  <div id="refundSection" style="display:none;">
    <select id="refundEntry"></select>
    <select id="refundItem"></select>
    <input type="number" id="refundQty" placeholder="Refund Qty">
    <button onclick="submitRefund()">Submit Refund</button>
  </div>

  <hr>
  <h2>All Entries</h2>
  <div id="entries"></div>

  <hr>
  <h2>Refund History</h2>
  <div id="refundHistory"></div>

</div>

<script>
// üî• Firebase Config
var firebaseConfig = {
  apiKey: "AIzaSyDeWeYu7mOaPcrDnqnTFZudck8tRU1az-M",
  authDomain: "myapp-a3d28.firebaseapp.com",
  databaseURL: "https://myapp-a3d28-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "myapp-a3d28",
  storageBucket: "myapp-a3d28.firebasestorage.app",
  messagingSenderId: "528024303624",
  appId: "1:528024303624:web:0c5e552d636fd2c93e39bd"
};
firebase.initializeApp(firebaseConfig);
var database = firebase.database();

// üîê Users
var users = {
  "9111111111": { role: "A", password: "1234" },
  "9222222222": { role: "B", password: "1234" },
  "9988770000": { role: "C", password: "1234" }
};

// üí∞ Prices
var prices = {
  "200 G":20,
  "600 G":51,
  "Pizza":35,
  "Bhajipav":45,
  "Braun 400 G":50
};

let currentUser = "";

// ‚úÖ Generate Item Table
let table = document.getElementById("itemTable");
for(let item in prices){
  table.innerHTML += `
    <tr>
      <td>${item}</td>
      <td>‚Çπ${prices[item]}</td>
      <td><input type="number" id="${item}" min="0"></td>
    </tr>
  `;
}

// üîê LOGIN FUNCTION
function login(){
  let mobile = document.getElementById("mobile").value.trim();
  let password = document.getElementById("password").value.trim();

  if(users[mobile] && users[mobile].password === password){
    currentUser = users[mobile].role;

    // ‚úÖ Hide login, show app
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("app").style.display = "block";
    document.getElementById("userRole").innerText = currentUser;

    if(currentUser !== "C") document.getElementById("submitBtn").style.display = "none";
    if(currentUser === "C"){
      document.getElementById("refundSection").style.display = "block";
      document.getElementById("refundTitle").style.display = "block";

      let refundItem = document.getElementById("refundItem");
      refundItem.innerHTML = "";
      for(let item in prices){
        refundItem.innerHTML += `<option value="${item}">${item}</option>`;
      }
    }

    alert("Login Successful");
    loadEntries();

  } else {
    alert("Invalid Mobile or Password");
  }
}

// üîê LOGOUT FUNCTION
function logout(){
  currentUser = "";
  document.getElementById("app").style.display = "none";
  document.getElementById("loginSection").style.display = "block";

  // Clear login fields
  document.getElementById("mobile").value = "";
  document.getElementById("password").value = "";
}

// üìù C SUBMIT ENTRY
function submitData(){
  if(currentUser !== "C"){
    alert("Only C can submit");
    return;
  }

  let entryData = {};
  let total = 0;

  for(let item in prices){
    let qty = parseInt(document.getElementById(item).value) || 0;
    entryData[item] = qty;
    total += qty * prices[item];
  }

  if(total === 0){
    alert("Enter quantity first");
    return;
  }

  database.ref("entries").push({
    items: entryData,
    total: total,
    timestamp: Date.now(),
    status: "pending",
    confirmedBy: ""
  });

  for(let item in prices){
    document.getElementById(item).value = "";
  }
}

// üîÑ LOAD ENTRIES FUNCTION
function loadEntries(){
  database.ref("entries").on("value", function(snapshot){
    let data = snapshot.val() || {};
    let html = "";
    let totalConfirmed = 0;
    let refundEntryDropdown = document.getElementById("refundEntry");
    if(refundEntryDropdown) refundEntryDropdown.innerHTML = "";

    for(let id in data){
      let entry = data[id];
      let entryDate = new Date(entry.timestamp);

      html += `<div class="${entry.status}">
        <b>Date:</b> ${entryDate.toLocaleString()}<br>`;

      // ‚úÖ Show items
      if(entry.items){
        for(let item in entry.items){
          if(entry.items[item] > 0){
            html += `${item} : ${entry.items[item]} <br>`;
          }
        }
      }

      html += `<b>Total:</b> ‚Çπ${entry.total}<br>
               <b>Status:</b> ${entry.status}`;

      // ‚úÖ Confirm button for A/B
      if((currentUser === "A" || currentUser === "B") && entry.status === "pending"){
        html += `<br><button onclick="confirmEntry('${id}')">Confirm</button>`;
      }

      // ‚úÖ Delete button for C
      if(currentUser === "C" && entry.status === "pending"){
        html += `<button onclick="deleteEntry('${id}')">Delete</button>`;
      }

      // ‚úÖ Refund dropdown for C
      if(entry.status === "confirmed" && currentUser === "C"){
        refundEntryDropdown.innerHTML += 
          `<option value="${id}">${entryDate.toLocaleDateString()} - ‚Çπ${entry.total}</option>`;
        totalConfirmed += entry.total;
      }

      html += `</div>`;
    }

    document.getElementById("entries").innerHTML = html;
    document.getElementById("grandTotal").innerText = totalConfirmed;
  });
}

// ‚úÖ Confirm Entry
function confirmEntry(id){
  database.ref("entries/" + id).update({
    status: "confirmed",
    confirmedBy: currentUser
  });
}

// ‚ùå Delete Entry
function deleteEntry(id){
  database.ref("entries/" + id).remove();
}

// üí∞ REFUND
function submitRefund(){
  let entryId = document.getElementById("refundEntry").value;
  let item = document.getElementById("refundItem").value;
  let qty = parseInt(document.getElementById("refundQty").value);

  if(!entryId || !item || !qty){
    alert("Fill all refund details");
    return;
  }

  let amount = qty * prices[item];

  database.ref("refunds").push({
    entryId: entryId,
    item: item,
    qty: qty,
    amount: amount,
    timestamp: Date.now()
  });

  alert("Refund Saved");
}
</script>
</body>
</html>
